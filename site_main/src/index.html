<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png">
    <title>Автоматизированная штукатурка стен</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  	<main class=main>
  		<div class="container">
  			<!-- Шапка -->
  			<div class="header">
  				<div class="col-lg-2">
					<div class="logo"><img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
				 	</div>
				 </div>
  				<div class="col-lg-2 col-lg-offset-5">
  					<a class=phone-link href="tel:++7 495 771 05 08"> +7 495 771 05 08 
  					</a>
  				</div>
  				<div class="col-lg-3">
  					<div class="wrap">
  						<div class="wrap-block">
  							<button class="button header-btn">
		  					Получить консультацию
		  					</button>
  						</div>
  					</div>
  				</div>
  			</div>
  			<!-- Главный текст -->
  			<div class="main-content">
  				<div class="row">
  					<div class="col-lg-5">
  						<div class="main-title">
  							<h1>Автоматизированная штукатурка стен</h1>
  							<p class=main-subtitle>Идеально ровные стены <br>в кратчайшие сроки</p>
  							<span>Стоимость работ <br>
  							от <strong>300</strong> руб/м<sup>2</sup>
  						    </span>
  						    <p class=main-fact>Оплата по факту!</p>
 						</div>
  					</div>
  					<div class="col-lg-4 col-lg-offset-3">
  						
  						<!-- Форма -->
  						<div class="main-form">
  							<h2 class=form-header>Для расчёта точной стоимости<br> закажите <strong>выезд замерщика</strong>
  							</h2>
  							<form action="#">
  								<!-- Поля для ввода -->
  								<label for="#">Ваше имя</label>
  								<input class=input-name type="text">
  								<label for="#">Номер телефона</label>
  								<input class=input-tel type="text">
  								<!-- Кнопка формы -->
  								<button class="form-btn button" type="submit">Оставьте заявку</button>
  								<small>Приедем в день обращения*</small>
  							</form>
  						</div>
  						<!-- Подпись под формой со * -->
  						<small class=star-text>*-выезды на замер осуществляются<br> в рабочие дни Пн-Пт с 9:00 до 18:00</small>
  					</div>
  				</div>
  			</div>
  		</div>

  	</main>				
    
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
